<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png" />
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <header>
        <nav class="header-nav">
            <a>Gmail</a>
            <a >Imagens</a>
            <a href="https://www.google.com">
                <img class="header-nav-img-app" src="images/app-icon.png" alt="App icon">
            </a>
            <a href="https://www.google.com">
                <img class="header-nav-img" src="images/sara.png" alt="Imagem da conta Gmail">
            </a>
        </nav>
    </header>
    <main >
        <img class="main-img" src="images/logo.png" alt="Logo da Google">
        <form class="form-search">
            <div id="search-box-outer">
              <input class="search-box-inner">
              <span><img class="mic" src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="voice command button"/>
            </div>
            
            <div class="main-buttons-div">
                <input type="submit" class="search-button" value="Pesquiza Google">
                <input type="submit" class="search-button" value="Sinto-me com sorte">
            </div>
        </form>
        <span class="search-text">Disponibilizado pelo Google em : <a href="https://www.google.com">English</a>  <a href="https://www.google.com">Kongo</a></span>
    </main>
    <footer>
        <div class="footer-div footer-cima">
            <span>Angola</span>
        </div>
        <div class=" footer-div footer-baixo">
            <div class="footer-baixo-item">
                <span>Sobre</span>
                <span>Publicidade</span>
                <span>Negócios</span>
                <span>Como funciona a Pesquiza</span>
            </div>
            <div class="footer-baixo-item">
                <span>Privacidade</span>
                <span>Termos</span>
                <span>Definiçoẽs</span>
            </div>
        </div>
    </footer>
</body>
</html>
